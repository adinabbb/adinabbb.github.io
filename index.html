<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="mainwrapper">
      <img src="/images/illustration-hero.svg" class="imgg" alt="Photo" />
      <div class="title">Order Summary</div>
      <div class="boxtext">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <br />
      <div class="planbox">
        <img src="/images/icon-music.svg" alt="music" class="imgg2" />
        <span class="planboxannual">Annual Plan</span><br />
        <p class="boxtext">$59.99/year</p>
        <a href="/">Change</a>
      </div>
      <div class="paymentbutton">Proceed to Payment</div>
      <div class="cancel">Cancel order</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">adinabbb</a>.
    </div>
  </body>
</html>
